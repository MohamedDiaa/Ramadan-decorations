<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" style="position: absolute" width="">
      Sorry, your browser does not support canvas.
    </canvas>
    <div style="z-index: 10">
      <h1>Hello world</h1>
    </div>
    <h6 style="position: absolute;color: red;left: 92.4px;top: 88.4px">X</h6>

    <h6 style="position: absolute;color: red;left: 239.6px;top: 179.6px">X</h6>

    <h6 style="position: absolute;color: red;left: 543.6px;top: 179.6px">X</h6>

    <h6 style="position: absolute;color: red;left: 700.4px;top: 88.4px">X</h6>

    <script>
      const canvas = document.getElementById("myCanvas");
      resizeCanvas();

      // resize the canvas to fill browser window dynamically
      window.addEventListener("resize", resizeCanvas, false);

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        /**
         * Your drawings need to be inside this function otherwise they will be reset when
         * you resize the browser window and the canvas goes will be cleared.
         */
        drawStuff();
      }
      function drawStuff() {
        // do your drawing stuff here
        const width = window.innerWidth;
        const height = window.innerHeight;

        const ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.quadraticCurveTo((800 - 40) / 2, 0.8 * 500, 800 - 20, 20);
        ctx.stroke();
      }
    </script>

   
  </body>
</html>
